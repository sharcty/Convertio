<header class="flex justify-between items-center font-mono p-3.5">
  <div class="currencies flex text-lg space-x-2">
    <h2>{{eur}} EUR</h2>
    <h2>{{usd}} USD</h2>
  </div>
  <h1 class="text-2xl sm:text-4xl">Convertio</h1>
  <button>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
    </svg>
  </button>
</header>

<div class="flex flex-col sm:flex-row items-center p-4">
  <form [formGroup]="currencyForm" class="max-w-md mx-auto mb-4 sm:mb-0 bg-white p-6 rounded-md shadow-md sm:mr-4">
    <div class="mb-4">
      <label for="fromCurrency" class="block text-sm font-semibold mb-2">From Currency</label>
      <select formControlName="fromCurrency" name="fromCurrency" id="fromCurrency" class="input-style" (input)="setCurrencyType($event)">
        <option value="UAH">UAH</option>
        <option value="EUR" selected>EUR</option>
        <option value="USD">USD</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="amountFrom" class="block text-sm font-semibold mb-2">Amount</label>
      <input type="number" formControlName="amountFrom" min="0" value="0" id="amountFrom" class="input-style" (input)="convertCurrency($event)" required>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
    </svg>
    

    <div class="mb-4">
      <label for="toCurrency" class="block text-sm font-semibold mb-2">To Currency</label>
      <select name="toCurrency" formControlName="toCurrency" id="toCurrency" class="input-style" (input)="setCurrencyType($event)">
        <option value="UAH">UAH</option>
        <option value="EUR" selected>EUR</option>
        <option value="USD">USD</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="amountTo" class="block text-sm font-semibold mb-2">Amount</label>
      <input type="number" formControlName="amountTo" min="0" value="0" id="amountTo" class="input-style" (input)="convertCurrency($event)" required>
    </div>

  </form>

  <div class="max-w-md mx-auto w-1/3 mx-auto mt-4 sm:mt-0">
    <img src="../assets/Currency-pana.png" alt="Currency illustration" class="w-full">
  </div>
</div>

<footer class="text-center mt-4">
  <a href="https://storyset.com/money">Money illustrations by Storyset</a>
</footer>
